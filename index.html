    <div1>
        Name: <input type="text" id="data" />
        <button type="button" onclick="saveData();">Save Data</button>
        <button type="button" onclick="displayData();">Display Data</button>
    </div1>

    <script>
        function saveData() {
            var data = document.getElementById("data").value;
            localStorage.setItem("data", data);
            sessionStorage.setItem("data", data);
        }

        function displayData() {
            var local = localStorage.getItem("data");
            document.getElementById("local").innerHTML = local;

            var session = sessionStorage.getItem("data");
            document.getElementById("session").innerHTML = session;
        }
    </script>

	<p>SVG = Scalar Vector Graphics</p>
	<svg height="400px" width="100px">
		<rect id="myRect" height="100px" width="100px" fill="blue"/>
	</svg>

    <canvas id="myCanvas" width="300" height="300" style="border:3px solid #c3c3c3;">
            Canvas is not supported on this browser or in this mode
    </canvas>
     
    <script>
    var canvas = document.getElementById("myCanvas");
    //  if the canvas element exists 
    if (canvas.getContext) {
        // Draw some rectangles with different color values
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(5, 5, 200, 200);
        ctx.fillStyle = "rgba(0,50,200,0.5)";
        ctx.fillRect(55, 55, 200, 200);
        ctx.fillStyle = "rgba(0,255,10,0.5)";
        ctx.fillRect(100, 100, 200, 200);
    }
    </script>
