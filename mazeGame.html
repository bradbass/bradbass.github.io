        <section id="mazeGame">
          <h2>Maze Game</h2>
          <hr>
          <br>
          <div>
            <canvas id="canvas" width="592" height="592">
            This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            </div>
            
            <script type="text/javascript">
            var canvas;
            var ctx;
            var dx = 5;
            var dy = 5;
            var x = 200;
            var y = 5;
            var WIDTH = 592;
            var HEIGHT = 592;
            var img = new Image();
            var collision = 0;
            
            function rect(x,y,w,h) {
            ctx.beginPath();
            ctx.rect(x,y,w,h);
            ctx.closePath();
            ctx.fill();
            }
            
            function clear() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.drawImage(img, 0, 0);
            }
            
            function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            img.src = "maze.gif";
            return setInterval(draw, 10);
            }
            
            function doKeyDown(evt){
            switch (evt.keyCode) {
            case 38:  /* Up arrow was pressed */
            case 87:
            if (y - dy > 0){
            y -= dy;
            clear();
            checkcollision();
            if (collision == 1){
            y += dy;
            collision = 0;
            }
            }
            
            break;
            case 40:  /* Down arrow was pressed */
            case 83:
            if (y + dy < HEIGHT ){
            y += dy;
            clear();
            checkcollision();
            if (collision == 1){
            y -= dy;
            collision = 0;
            }
            }
            
            break;
            case 37:  /* Left arrow was pressed */
            case 65:
            if (x - dx > 0){
            x -= dx;
            clear();
            checkcollision();
            if (collision == 1){
            x += dx;
            collision = 0;
            }
            }
            break;
            case 39:  /* Right arrow was pressed */
            case 68:
            if ((x + dx < WIDTH)){
            x += dx;
            clear();
            checkcollision();
            if (collision == 1){
            x -= dx;
            collision = 0;
            }
            }
            break;
            }
            }
            
            function checkcollision() {
            var imgd = ctx.getImageData(x, y, 15, 15);
            var pix = imgd.data;
            for (var i = 0; n = pix.length, i < n; i += 4) {
            if (pix[i] == 0) {
            collision = 1;
            }
            }
            }
            
            function draw() {
            clear();
            ctx.fillStyle = "purple";
            rect(x, y, 15,15);
            }
            
            init();
            window.addEventListener('keydown',doKeyDown,true);
            </script>
        </section>
