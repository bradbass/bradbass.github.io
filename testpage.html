<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="Scripts.js"></script>
        <script type="text/javascript" src="jquery.sticky.js"></script>
        <script src="typed.min.js" type="text/javascript"></script>
        <script src="demos.js"></script>
        <script>
          $(window).load(function(){
            $("#navbar1").sticky({ topSpacing: 10 });
          });          
        </script>
        <meta charset="utf-8"/>
        <title>Brad's CV - TestPage</title>
        <link type="text/css" href="demoSite1.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        <style>
            #testpage {color: #5EBC60;}            
        </style>
    </head>

    <body onload="startGame()">
        
        <header>
            <h1>
                <span id="firstname">Brad</span> <span id="surname">Bass</span> <span id="smallheadingtext"><sup>tester/developer for hire</sup></span>
            </h1>
        </header>

        <nav id="navbar1">
            <a href="index.html" id="home" class="nav">HOME</a>|
            <a href="cv.html" id="cv" class="nav">CV</a>|
            <a href="contact.html" id="contact" class="nav">CONTACT</a>|
            <a href="testpage.html" id="testpage" class="nav">TESTPAGE</a>
        </nav>

        <section id="testPageWarning">
          <h2><strong>Page is best viewed with Chrome or Firefox.</strong></h2>
        </section>

        <section id="typedSection">
          <div class="type-wrap">
            <div id="typed-strings">
              <h3>public static void main(String[] args){<br>
              <span style="margin-left: 1em">System.out.println("Hello!\nI'm available for hire! ;)");</span>
              <br>}</h3>
            </div>
          </div>
          <span id="typed"></span>
        </section>

        <section id="canvasSection">
          <h2>Canvas</h2>
          <hr>
          <div id="canvasContainer"></div>
          <br>
          <div id="btnGroup">
            <button id="btnUp" class="btn" onmousedown="btnUp()" onmouseup="clearMove()">Up</button>
            <button id="btnDown" class="btn" onmousedown="btnDown()" onmouseup="clearMove()">Down</button>
            <button id="btnLeft" class="btn" onmousedown="btnLeft()" onmouseup="clearMove()">Left</button>
            <button id="btnRight" class="btn" onmousedown="btnRight()" onmouseup="clearMove()">Right</button>
            <button id="btnRestart" class="btn" onclick="restartGame()">Restart</button>
          </div>
        </section>

        <section id="svg">
          <h2>SVG</h2> 
          <hr>
          <br>
          <div class="svg-wrapper">
            <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
              <rect class="shape" height="60" width="320" />
            </svg>
            <div id="hoverText" class="text">HOVER</div>
          </div>         
        </section>

        <section id="ribbonRack">
          <h2>Ribbon Rack</h2>
          <hr>
          <br>
          <div class="rack">
            <img class="rRack" src="https://i.imgur.com/VkKhLwy.png" alt="Some image" />
          </div>
        </section>
       
        <footer>
          <h1>&copy; 2017 by Brad Bass</h1>
        </footer>
        
    </body>
</html>
