<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="Scripts.js"></script>
        <meta charset="utf-8"/>
        <title>Brad's CV - Contact</title>
        <link type="text/css" href="demoSite1.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        <style>
            #contact {color: #5EBC60;}
        </style>
    </head>

    <body>
        
        <header>
            <h1>
                <span id="firstname">Brad</span> <span id="surname">Bass</span> <span id="smallheadingtext"><sup>tester/developer for hire</sup></span>
            </h1>
        </header>

        <nav>
            <a href="index.html" id="home" class="nav">HOME</a>|
            <a href="cv.html" id="cv" class="nav">CV</a>|
            <a href="contact.html" id="contact" class="nav">CONTACT</a>|
            <a href="testpage.html" id="testpage" class="nav">TESTPAGE</a>|
            <a href="ribbonRack.html" id="testpage2" class="nav">TESTPAGE2</a>
        </nav>

        <aside id="contactformaside">
            <section>
                <form id="contactform">
                    <div id="contactflexbox">
                        <h4>Looking forward to hearing from you.</h4>
                        <input type="text" placeholder="Name" id="contactname" class="forminput">
                        <br>
                        <input type="email" placeholder="Email" id="contactemail" class="forminput">
                        <br>
                        <input type="text" placeholder="Subject" id="contactsubject" class="forminput">
                        <br>
                        <textarea rows="10" maxlength="200" placeholder="Message" id="contactmsg" class="forminput"></textarea>
                        <br>
                        <button onclick="submitcontact()" id="contactsubmitbtn">Submit</button>
                    </div>
                </form>
            </section>
        </aside>

        <section id="contactinfosection">
            <article id="contactinfo">
                <h2 id="contactheading">CONTACT</h2>
                <br>
                <h3 style="color: lightgreen">Brad Bass</h3>
                <br>
                <h5>Address: North York, ON</h5>
                <h5>Email: <a href="mailto:brad.bass@hotmail.ca">brad.bass@hotmail.ca</a></h5>
                <h5>Phone: 647-781-7054</h5>
            </article>
        </section>        
        
        <footer>
                <h1>&copy; 2017 by Brad Bass</h1>
        </footer>
        
    </body>
</html>
